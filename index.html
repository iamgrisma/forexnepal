    <script type="text/javascript">
      (function() {
        var hash = window.location.hash;
        // Check if the hash looks like a route (e.g., #/posts)
        if (hash && hash.startsWith('#/')) {
          // Get the path part, e.g., "/posts"
          var path = hash.substring(1); 
          // Rebuild the URL without the hash
          var newUrl = window.location.origin + path + window.location.search;
          // Replace the history state so the user doesn't get stuck
          window.location.replace(newUrl);
        }
      })();
    </script>
